<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tuyển Sinh</title>
  </head>
  <body>
    <h1>Quản lý tuyển sinh</h1>

    <label for="score1">Điểm môn 1:</label>
    <input
      type="number"
      id="score1"
      name="score1"
      min="0"
      step="0.1"
    /><br /><br />

    <label for="score2">Điểm môn 2:</label>
    <input
      type="number"
      id="score2"
      name="score2"
      min="0"
      step="0.1"
    /><br /><br />

    <label for="score3">Điểm môn 3:</label>
    <input
      type="number"
      id="score3"
      name="score3"
      min="0"
      step="0.1"
    /><br /><br />

    <label for="region">Khu vực (A, B, C, X):</label>
    <input type="text" id="region" name="region" /> <br /><br />

    <label for="object">Đối tượng (1, 2, 3, X):</label>
    <input type="text" id="object" name="object" /> <br /><br />

    <button onclick="checkAdmission()">Kiểm tra kết quả</button>

    <p id="result"></p>

    <script>
      const regionBonus = { A: 2, B: 1, C: 0.5, X: 0 };
      const objectBonus = { 1: 2.5, 2: 1.5, 3: 1, X: 0 };

      function checkAdmission() {
        var score1 = parseFloat(document.getElementById("score1").value);
        var score2 = parseFloat(document.getElementById("score2").value);
        var score3 = parseFloat(document.getElementById("score3").value);
        var region = document.getElementById("region").value.toUpperCase();
        var object = document.getElementById("object").value.toUpperCase();

        if (score1 <= 0 || score2 <= 0 || score3 <= 0) {
          document.getElementById("result").textContent =
            "Mỗi môn phải có điểm lớn hơn 0.";
          return;
        }

        var totalScore =
          score1 +
          score2 +
          score3 +
          (regionBonus[region] || 0) +
          (objectBonus[region] || 0);

        document.getElementById("result").textContent =
          totalScore >= 20
            ? "Thí sinh đã đậu với tổng số điểm là: " + totalScore
            : "Thí sinh không đậu với tổng số điểm là: " + totalScore;
      }
    </script>
  </body>
</html>
