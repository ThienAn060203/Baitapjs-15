    <h2>Tính thuế thu nhập Cá Nhân</h2>
    <form id="taxForm">
      <label for="fullName">Họ tên:</label>
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="income">Tổng thu nhập năm (triệu VND):</label>
      <input type="number" id="income" name="income" required /><br /><br />

      <label for="dependents">Số người phụ thuộc:</label>
      <input type="number" id="dependents" name="dependents" required />
      <br /><br />

      <input type="button" value="Tính Thuế" onclick="calculateTax()" />
    </form>

    <p id="taxResult"></p>

    <script>
      function calculateTax() {
        const personalRelief = 4;
        const dependentRelief = 1.6;
        const income = parseInt(document.getElementById("income").value);
        const dependents = parseInt(
          document.getElementById("dependents").value
        );
        const taxableIncome =
          income - personalRelief - dependents * dependentRelief;

        let taxAmount = 0;
        if (taxableIncome > 0) {
          if (taxableIncome <= 60) {
            taxAmount = taxableIncome * 0.05;
          } else if (taxableIncome <= 120) {
            taxAmount = 60 * 0.05 + (taxableIncome - 60) * 0.1;
          } else if (taxableIncome <= 210) {
            taxAmount = 60 * 0.05 + 60 * 0.1 + (taxableIncome - 120) * 0.15;
          } else if (taxableIncome <= 384) {
            taxAmount =
              60 * 0.05 + 60 * 0.1 + 90 * 0.15 + (taxableIncome - 210) * 0.2;
          } else if (taxableIncome <= 624) {
            taxAmount =
              60 * 0.05 +
              60 * 0.1 +
              90 * 0.15 +
              174 * 0.2 +
              (taxableIncome - 384) * 0.25;
          } else if (taxableIncome <= 960) {
            taxAmount =
              60 * 0.05 +
              60 * 0.1 +
              90 * 0.15 +
              174 * 0.2 +
              240 * 0.25 +
              (taxableIncome - 624) * 0.3;
          } else {
            taxAmount =
              60 * 0.05 +
              60 * 0.1 +
              90 * 0.15 +
              174 * 0.2 +
              240 * 0.25 +
              336 * 0.3 +
              (taxableIncome - 960) * 0.35;
          }
        }

        document.getElementById(
          "taxResult"
        ).innerHTML = `Thuế thu nhập cá nhân phải nộp: ${taxAmount.toFixed(
          2
        )} triệu VND`;
      }
    </script>
